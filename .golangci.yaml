linters:
  enable-all: true
  disable:
    # re-enable when working
    - rowserrcheck
    - wastedassign
    # maybe enable these
    - wrapcheck
    # leave these disabled
    - cyclop
    - deadcode
    - dupl
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - godot
    - godox
    - gofumpt
    - golint
    - gomnd
    - ifshort
    - interfacer
    - lll
    - maintidx
    - maligned
    - nilnil
    - nestif
    - nlreturn
    - nolintlint
    - nosnakecase
    - scopelint
    - structcheck
    - thelper
    - varcheck
    - varnamelen
linters-settings:
  wsl:
    allow-separated-leading-comment: true

- id: unnamed-ports
  title: Unnamed ports
  items:
    - example:
        fixit:
          original:
            code: |
              ports:
                - containerPort: 8080
            languages: [[0, "yaml"]]
          bad:
            code: |
              ports:
                api:
                  containerPort: 8080
                $encode: values:containerPort
            languages: [[0, "yaml"]]
          good:
            code: |
              ports:
                api: 8080
                $encode: values::containerPort
            highlights: ["$encode: values::containerPort"]
            languages: [[0, "yaml"]]
- id: env-keys-values
  title: env keys and values
  items:
    - example:
        fixit:
          original:
            code: |
              env:
                - name: DB_HOST
                  value: postgres
                - name: DB_PORT
                  value: "5432"
            languages: [[0, "yaml"]]
          bad:
            code: |
              env:
                DB_HOST: postgres
                DB_PORT: "5432"
                $encode: values:name
            languages: [[0, "yaml"]]
          good:
            code: |
              env:
                DB_HOST: postgres
                DB_PORT: "5432"
                $encode: values:name:value
            languages: [[0, "yaml"]]
            highlights: ["$encode: values:name:value"]
- id: encode-nesting-level
  title: $encode nesting level
  items:
    - example:
        fixit:
          original:
            code: |
              imagePullSecrets:
                - name: regcred
            languages: [[0, "yaml"]]
          bad:
            code: |
              imagePullSecrets:
                regcred:
                  $encode: values:name
            languages: [[0, "yaml"]]
          good:
            code: |
              imagePullSecrets:
                regcred: {}
                $encode: values:name
            languages: [[0, "yaml"]]